<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/vanilla-web-components.esm.js"></script>
    <script nomodule src="/build/vanilla-web-components.js"></script>
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-3.12.1.min.css" />
    <link rel="stylesheet" href="/build/vanilla-web-components.css" />
  </head>
  <body>
    <header id="navigation" class="p-navigation is-dark">
      <div class="l-full-width">
        <div class="l-start">
          <div class="p-navigation__banner">
            <div class="p-navigation__tagged-logo">
              <a class="p-navigation__link" href="/">
                <div class="p-navigation__logo-tag">
                  <img class="p-navigation__logo-icon" src="https://assets.ubuntu.com/v1/b36b0862-Vanilla_icon_RGB_2022.svg" alt="Vanilla framework">
                </div>
                <span class="p-navigation__logo-title">Vanilla</span>
              </a>
            </div>
          </div>
        </div>
        <div class="l-main">
          <div class="p-navigation__row u-fixed-width">
            <nav class="p-navigation__nav" aria-label="Main">
              <ul class="p-navigation__items">
                <li class="p-navigation__item is-selected"><a class="p-navigation__link" href="/">Docs</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="l-end">
          <nav class="p-navigation__nav p-navigation--right" style="width: auto">
            <ul class="p-navigation__items" style="margin-left: auto">
              <li class="p-navigation__item"><a class="p-navigation__link" href="/">Login</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="p-navigation__search-overlay"></div>
    </header>
    <div class="l-full-width__sidebar">
      <div class="p-side-navigation is-sticky" id="side-navigation-drawer" aria-label="Side">
        <div class="u-hide--large p-strip--light is-shallow">
          <div class="u-fixed-width">
            <button class="p-button has-icon u-no-margin js-drawer-toggle"><i class="p-icon--menu"></i><span>Contents</span></button>
          </div>
        </div>
        <div class="p-side-navigation__overlay js-drawer-toggle" aria-controls="side-navigation-drawer"></div>
        <nav class="p-side-navigation__drawer" aria-label="Example side">
          <aside class="p-strip is-shallow">
            <div class="p-side-navigation__drawer-header">
              <a href="#" class="p-side-navigation__toggle--in-drawer js-drawer-toggle" aria-controls="drawer"> Toggle side navigation </a>
            </div>
            <ul class="p-side-navigation__list">
              <li class="p-side-navigation__item--title"><span class="p-side-navigation__text">Welcome</span></li>
              <li class="p-side-navigation__item">
                <a class="p-side-navigation__link" href="/" aria-current="page"> Get started </a>
              </li>
              <li class="p-side-navigation__item">
                <a class="p-side-navigation__link" href="/docs/accordion"> Accordion </a>
              </li>
              <li class="p-side-navigation__item">
                <a class="p-side-navigation__link" href="/docs/buttons"> Buttons </a>
              </li>
              <li class="p-side-navigation__item">
                <a class="p-side-navigation__link" href="/docs/cookie-policy"> Cookie policy </a>
              </li>
              <li class="p-side-navigation__item">
                <a class="p-side-navigation__link" href="/docs/icons"> Icons </a>
              </li>
              </li>
            </ul>
          </aside>
        </nav>
      </div>
    </div>
    <div class="p-strip--light is-shallow l-full-width">
      <div class="l-main">
        <div class="row">
            <h1 class="p-heading--2">Vanilla web components</h1>
            <p>This is a PoC implementation of vanilla components as native web components using <a href="https://stenciljs.com/">Stencil JS</a>.</p>
        </div>
      </div>
    </div>
  </body>
</html>
